<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <p>form:text</p>
        <label for="nombre"> Nombre</label>
        <input type="text" name="" id="nombre" size="3" placeholder="Enter your name"> <br><br>

        <p>form:password</p>
        <label for="pass">Password</label>
        <input type="password" name="" id="pass" autofocus disabled><br><br>

        <p>form:email</p>
        <label for="email">email</label>
        <input type="email" name="" id="email" placeholder="example@disruptive.com"><br><br>

        <p>form:url</p>
        <label for="Dominio">Dominio</label>
        <input type="url" name="" id="url">

        <p>form:telefono</p>
        <label for="phone">Phone</label>
        <input type="tel" name="" id="phone" value="+52" disabled> 

        <p>form:reset</p>
        <label for="submit">Clear</label>
        
        <p>form:Numero</p>
        <label for="number">number</label>
        <input type="number" name="" id="number" max="10" min="5" maxlength="5">

        <p>form:submit</p>
        <label for="submit">Mandalo</label>
        <input type="submit" value="Enviar">
        <input type="reset" value="reset"><br><br>
        <input type="color" name="" id="">


    </form>
</body>
</html>
